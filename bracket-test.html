<script src="https://s3.amazonaws.com/stitch-sdks/js/library/stable/stitch.min.js"></script>
<script>
  const client = new stitch.StitchClient('lost-and-found-site-krrcs');
  const db = client.service('mongodb', 'mongodb-atlas').db('lost-and-found-DB');
  client.login().then(() =>
    db.collection('lost-and-found-collection').updateOne({owner_id: client.authedId()}, {$set:{number:42}}, {upsert:true})
  ).then(()=>
    db.collection('lost-and-found-collection').find({owner_id: client.authedId()})
  ).then(docs => {
    console.log("Found docs", docs)
    console.log("[MongoDB Stitch] Connected to Stitch")
  }).catch(err => {
    console.error(err)
  });
</script>
