<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--        <script src="my_jquery_functions.js"></script>-->
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("form").hide();
                });

                $("body").click(function(){
                    $("form").hide();
                });
            });
        </script>
    </head>
    <body>
        <p>Welcome! Please, write something in one of our lovely fields:</p>
        <button>Click me</button>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="smaller_field">A nice field:</label>
                <br>
                <input type="text" id="smaller_field" name="smaller_field" placeholder="You can type stuff in here" />
                <br><br>
                <label for="larger_field">A larger description field:</label>
                <br>
                <textarea id="larger_field" name="larger_field" placeholder="You can type in here too"></textarea>
                <br><br>
                <input type="submit" value="I'm a submission button" />
            </fieldset>
        </form>
    </body>
</html>
