<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--                <script src="my_jquery_functions.js"></script>-->
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var search = $("#search_query").val();
                    $.post("/search", {search_query: search}, function(result){
                        $("div.search_results").replaceWith("<p>" + result.response + "</p>");
                    });
                });
            });
        </script>
        
    </head>
    <body>
        <h2>Welcome to Haver Lost and Found!</h2>
        <br>
        <h3>Search for an item:</h3>
        <input type="text" id="search_query" name="search_query" placeholder="Search for an item..." />
        <button>Search</button>
        <div class="search_results">
        <br> <!-- this will be replaced by a post display when the user clicks the search button-->
        </div>
        <br><br>
        <h3>Fill out a new lost post form:</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="username">Username:</label>
                <br>
                <input type="text" id="username" name="username" placeholder="Enter your username" />
                <br><br>
                <label for="item_name">Item name:</label>
                <br>
                <input type="text" id="item_name" name="item_name" placeholder="What did you lose?" />
                <br><br>
                <label for="description">Item description:</label>
                <br>
                <textarea id="description" name="description" placeholder="Describe the item"></textarea>
                <br><br>
                <input type="submit" value="Submit new lost and found post!" />
            </fieldset>
        </form>
    </body>
</html>
