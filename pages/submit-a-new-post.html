<html>
    <head>

    <body>
        
        
        <div class = container>
             <div class="masthead">
                <div style='background-color: #A60000; color: white; font-size: 60; font-family: "Times New Roman"'>
                    <a href='https://www.haverford.edu/'><img style='padding: 10px' src='/images/Haverford-College-Logo.png' alt='Haverford College Logo' /></a>
                    <span style='float: right; padding-right: 35px; padding-top: 30px'>
                        <span style="font-size: 45">The</span> Haverford Lost Bin
                    </span>
                </div>
                
                <nav>
                    <ul class="nav nav-justified">
                        <li><a href="/">Home</a></li>
                        <li class = "active"><a href="submitNewPost">Submit a New Post</a></li>
                        <li><a href="browseLost">Browse Lost</a></li>
                        <li><a href="browseFound">Browse Found</a></li>
                        
                        
                    </ul>
                </nav>
            </div>
         </div>
        
            <!--############## Displays new post submission form ##############-->
        <div class = container>
            <br><br>
            <h3>Submit a new lost or found post:</h3>
            <form action="" method="post" enctype="multipart/form-data">
                <fieldset>
                    <input type="radio" value="Lost" name="postType" checked="checked">Submitting a lost post
                    <br>
                    <input type="radio" value="Found" name="postType">Submitting a found post
                    <br><br>
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" style="width: 180; padding-left: 5px" />
                    <br><br>
                    <label for="item_name">Item name:</label>
                    <br>
                    <input type="text" id="item_name" name="item_name" placeholder="What did you lose/find?" style="width: 180; padding-left: 5px" />
                    <br><br>
                    <label for="item_pic">Upload a picture (optional):</label>
                    <input type="file" id="item_pic" name="item_pic">
                    <!-- <img src="" height="200" alt="Image preview..."> -->
                    <br><br>
                    <label for="description">Item description:</label>
                    <br>
                    <textarea id="description" name="description" placeholder="Describe the item" rows=5 cols=40 style="padding-left: 5px"></textarea>
                    <br><br>
                    <input type="submit" value="Submit new lost and found post!" />
                </fieldset>
            </form>
            <footer class="footer">
                <p>Created by Pablo Thiel and Kadan Lottick</p>
            </footer>    
           
        </div>
        <br>
        <br><br>
    </body>
